content":"<strong>呋喃</strong> 糖（6元环）","children":[],"payload":{"lines":"47,48"}},{"content":"<strong>吡喃</strong> 糖（5元环）","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"46,50"}}],"payload":{"lines":"28,29"}},{"content":"性质","children":[{"content":"物理性质\n<blockquote data-lines=\"63,67\">\n<ul data-lines=\"63,67\">\n<li data-lines=\"63,65\">旋光度<br>\n<strong>变旋</strong>现象：指新配置的葡萄糖<strong>溶液</strong>放置一段时间后，其<strong>旋光度</strong>发生<strong>变化</strong>。（本质上是溶液中α糖和β糖达到<strong>平衡</strong>）</li>\n<li data-lines=\"65,66\">溶解度</li>\n<li data-lines=\"66,67\">甜度</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"62,68"}},{"content":"化学性质\n<blockquote data-lines=\"71,75\">\n<ul data-lines=\"71,75\">\n<li data-lines=\"71,72\">异构化 <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Carbohydrate/异构化.png\">图例</a></li>\n<li data-lines=\"72,73\">成脎反应 <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Carbohydrate/成脎反应.png\">图例</a></li>\n<li data-lines=\"73,74\">成苷反应</li>\n<li data-lines=\"74,75\">脱水反应 <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Carbohydrate/脱水反应.png\">图例</a></li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"70,76"}}],"payload":{"lines":"60,61"}}],"payload":{"lines":"20,21"}},{"content":"寡糖","children":[{"content":"<strong>麦芽糖</strong>： α-D-吡喃葡萄糖-(1-&gt;4)-α-D-吡喃葡萄糖","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>异麦芽糖</strong>：α-D-吡喃葡萄糖-(1-&gt;<strong>6</strong>)-α-D-吡喃葡萄糖","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>蔗糖</strong>：  α-D-吡喃葡萄糖-(1-&gt;4)-<strong>β</strong>-D-<strong>呋喃果糖</strong>","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>乳糖</strong>：  <strong>β</strong>-D-吡喃<strong>半乳糖</strong>-(1-&gt;4)-α-D-吡喃葡萄糖","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>纤维二糖</strong>：<strong>β</strong>-D-吡喃葡萄糖-(1-&gt;4)-<strong>β</strong>-D-吡喃葡萄糖","children":[],"payload":{"lines":"84,86"}}],"payload":{"lines":"78,79"}},{"content":"多糖","children":[{"content":"同多糖（全部由<strong>一种单糖</strong>组成）\n<blockquote data-lines=\"91,101\">\n<ul data-lines=\"91,101\">\n<li data-lines=\"91,93\"><strong>直</strong>链淀粉（遇<strong>KI-I2</strong>变<strong>蓝</strong>）<br>\n250-300个<strong>α</strong>-<strong>D</strong>-<strong>Glu</strong>copyranose通过<strong>α-1,4-糖苷</strong>键相连并<strong>左旋</strong>，卷曲为螺旋状，每<strong>6个残基</strong>卷一圈。</li>\n<li data-lines=\"93,95\"><strong>支</strong>链淀粉（遇<strong>KI-I2</strong>变<strong>红紫</strong>）<br>\n2000-22000个<strong>α</strong>-<strong>D</strong>-<strong>Glu</strong>copyranose通过<strong>α-1,6-糖苷</strong>键相连， <strong>25-30个</strong>残基就有<strong>一个</strong>分支。</li>\n<li data-lines=\"95,97\">糖原<br>\n与支链淀粉结构<strong>类似</strong>，但是每个分支频率更高，<strong>8-12个</strong>残基就有<strong>一个</strong>分支。</li>\n<li data-lines=\"97,99\">纤维素<br>\n由纤维二糖相连而成。</li>\n<li data-lines=\"99,101\">几丁质<br>\n由<strong>N-乙酰-β-D-葡萄糖胺</strong>通过<strong>β-1,4-糖苷</strong>键相连</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"90,102"}},{"content":"杂多糖（由两种及以上的单糖组成，是多糖复合物的组分）\n<blockquote data-lines=\"105,113\">\n<ul data-lines=\"105,113\">\n<li data-lines=\"105,107\"><strong>肽聚糖</strong><br>\n由<strong>二糖</strong>(<em>N-乙酰-β-D-葡萄糖胺 N-乙酰胞壁酸</em>)<strong>四肽</strong>(<em>L-Ala-D-Glu-L-Lys-D-Ala</em>)重复单位相连而成的网状结构。</li>\n<li data-lines=\"107,109\"><strong>糖胺聚糖</strong><br>\n<strong>己糖醛酸</strong>和<strong>己糖胺</strong>重复。广泛存在于细胞质基质，保持水分，调节阳离子在组织间的分布，保护润滑关节，愈合伤口。</li>\n<li data-lines=\"109,111\"><strong>蛋白聚糖</strong><br>\n长而不分支的<strong>糖胺聚糖</strong>某些部位通过共价键<strong>结合蛋白质</strong>形成。多见于结缔组织，吸水能力强，维持软骨。</li>\n<li data-lines=\"111,113\"><strong>糖蛋白</strong><br>\n以蛋白为主，<strong>一定部位</strong>以共价键形式与若干<strong>寡糖相连</strong>（以O形成共价键为O连接，以N形成共价键为N连接）。此寡糖一般是有多分支结构的杂糖（2-10，&lt;15）末端为唾液酸或L-岩藻糖。</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"104,114"}},{"content":"多糖复合物","children":[{"content":"糖蛋白","children":[],"payload":{"lines":"117,118"}},{"content":"糖脂","children":[],"payload":{"lines":"118,119"}},{"content":"蛋白多糖","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"116,121"}}],"payload":{"lines":"88,89"}}],"payload":{"lines":"19,20"}}],"payload":{"lines":"4,5"}},{"content":"脂质","children":[{"content":"分类","children":[{"content":"按化学组成：","children":[{"content":"<strong>单纯</strong>脂质<br>\n<strong>酰基甘油</strong>和<strong>蜡</strong>","children":[],"payload":{"lines":"130,132"}},{"content":"<strong>复合</strong>脂质<br>\n<strong>磷脂</strong>和<strong>糖脂</strong>","children":[],"payload":{"lines":"132,134"}},{"content":"<strong>衍生</strong>脂质<br>\n<strong>取代烃</strong>，<strong>固醇类</strong>，<strong>萜</strong>等","children":[],"payload":{"lines":"134,136"}}],"payload":{"lines":"129,136"}},{"content":"按极性：","children":[{"content":"非极性脂（nonpolar）","children":[],"payload":{"lines":"137,138"}},{"content":"极性脂（polar）：","children":[{"content":"I类：可掺入膜，不可成膜","children":[],"payload":{"lines":"139,140"}},{"content":"II类：可成膜","children":[],"payload":{"lines":"140,141"}},{"content":"III类：可溶","children":[{"content":"IIIA类：有长链脂肪酸的盐","children":[],"payload":{"lines":"142,143"}},{"content":"IIIB类","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"141,144"}}],"payload":{"lines":"138,144"}}],"payload":{"lines":"136,144"}},{"content":"按生物学功能：","children":[{"content":"储藏脂（storage lipid）","children":[],"payload":{"lines":"145,146"}},{"content":"结构脂（structural lipid）","children":[],"payload":{"lines":"146,147"}},{"content":"活性脂（active lipid）","children":[],"payload":{"lines":"147,149"}}],"payload":{"lines":"144,149"}}],"payload":{"lines":"128,129"}},{"content":"单纯脂质及单体","children":[{"content":"","children":[{"content":"性质\n<blockquote data-lines=\"156,160\">\n<ul data-lines=\"156,160\">\n<li data-lines=\"156,157\">链长则在水中溶解度低</li>\n<li data-lines=\"157,158\">双键多则熔点低</li>\n<li data-lines=\"158,159\">顺式异构体比反式异构体熔点低</li>\n<li data-lines=\"159,160\">可发生氧化，加成等反应</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"155,160"}},{"content":"分类：\n<blockquote data-lines=\"161,164\">\n<ul data-lines=\"161,164\">\n<li data-lines=\"161,162\">饱和脂肪酸（无双键）</li>\n<li data-lines=\"162,164\">不饱和脂肪酸（有双键）<br>\n单不饱和脂肪酸的双键一般在9号位，其后，12位，15位。</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"160,165"}}],"payload":{"lines":"155,165"}},{"content":"化学性质","children":[{"content":"<strong>皂化</strong><br>\n<strong>碱水解</strong>叫<strong>皂化</strong>。（此外还有酸水解、酶水解，不叫皂化）水解<strong>产物</strong>是<strong>脂肪酸</strong>和<strong>甘油</strong>。皂化1克油脂所需KOH毫克数叫皂化值。","children":[],"payload":{"lines":"169,171"}},{"content":"<strong>氢化</strong><br>\n双键氢化制人工黄油","children":[],"payload":{"lines":"171,173"}},{"content":"<strong>碘化</strong><br>\n双键可与碘加成反应，100克油脂吸收碘的克数叫<strong>碘值</strong>。","children":[],"payload":{"lines":"173,175"}},{"content":"<strong>乙酰化</strong><br>\n羟基可被乙酰化，<strong>中和</strong>1克油脂中<strong>乙酰基</strong>释放的<strong>乙酸</strong>所需KOH毫克数叫乙酰值。（测定油脂中所含羟基）","children":[],"payload":{"lines":"175,177"}},{"content":"<strong>酸败</strong><br>\n油脂自行氧化生成挥发性醛、酮、酸叫酸败。中和1克油脂中游离<strong>脂肪酸</strong>所需KOH毫克数叫酸值。加入抗氧化剂减缓酸败。","children":[],"payload":{"lines":"177,180"}}],"payload":{"lines":"168,180"}}],"payload":{"lines":"151,152"}},{"content":"复合脂质","children":[{"content":"<strong>甘油磷脂</strong>（phosphoglyceride）<br>\n<img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/lipid/甘油磷脂.png\" alt=\"甘油磷脂\"><br>当x基团未被取代时，称为<strong>磷脂酸</strong>，是甘油磷脂<strong>母体</strong>，是磷脂代谢重要中间产物。","children":[{"content":"常见的甘油磷脂\n<blockquote data-lines=\"193,201\">\n<ul data-lines=\"193,201\">\n<li data-lines=\"193,195\">磷脂酰胆碱（PC）<br>\n属于季胺盐，碱性强，是甲基供体。</li>\n<li data-lines=\"195,196\">磷脂酰乙醇胺（PE）</li>\n<li data-lines=\"196,197\">磷脂酰肌醇</li>\n<li data-lines=\"197,199\">磷脂酰甘油<br>\n心磷脂头基部分</li>\n<li data-lines=\"199,201\">醚甘油磷脂<br>\n甘油骨架<strong>sn-1</strong>位碳原子连接的是羟基。</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"192,201"}},{"content":"一般性质\n<blockquote data-lines=\"202,203\">\n<p data-lines=\"202,203\"><strong>两亲分子</strong>，酶或碱可使之分解为脂肪酸、甘油、含氮碱。酶水解的一些中间产物是表面活性剂。<br>磷脂酶作为工具酶与薄层层析一同用于分析磷脂结构。<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/lipid/磷脂酶作用位点.png\">磷脂酶作用位点图例</a></p>\n</blockquote>","children":[],"payload":{"lines":"201,204"}}],"payload":{"lines":"190,204"}},{"content":"鞘磷脂（sphingolipid）<br>\n<strong>鞘氨醇磷脂</strong>，由鞘氨醇、脂肪酸、磷脂酰胆碱组成。<br>鞘氨醇的氨基经过脂肪酸酰胺化后叫神经酰胺。","children":[],"payload":{"lines":"206,209"}},{"content":"<strong>糖脂</strong>（glycolipid）<br>\n半缩醛羟基以糖苷键与脂质相连产生的化合物。","children":[{"content":"鞘糖脂（sphingoglycolipid）\n<blockquote data-lines=\"214,219\">\n<p data-lines=\"214,215\"><strong>神经酰胺</strong>的1号位羟基被<strong>糖基化</strong>形成的化合物。</p>\n<ul data-lines=\"215,219\">\n<li data-lines=\"215,217\"><strong>中性鞘糖脂</strong>（脑苷脂）<br>\n糖基为半乳糖，葡萄糖等。糖基在细胞表面参与识别。</li>\n<li data-lines=\"217,219\"><strong>酸性鞘糖脂</strong><br>\n糖基被酸化。</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"213,219"}},{"content":"甘油糖脂（glyceroglycolipid）\n<blockquote data-lines=\"220,221\">\n<p data-lines=\"220,221\">二酰甘油<strong>sn-3</strong>位羟基被糖基化形成的化合物。</p>\n</blockquote>","children":[],"payload":{"lines":"219,222"}}],"payload":{"lines":"211,222"}},{"content":"<strong>脂蛋白</strong><br>\n脂质-蛋白质复合物，脂质<strong>非极性部分</strong>与<strong>蛋白质</strong>组分通过<strong>疏水性</strong>相互作用<strong>结合</strong>。蛋白质部分叫<strong>脱辅基脂蛋白</strong>或<strong>载脂蛋白</strong>或<strong>血浆脂蛋白</strong>，在脂质的血液<strong>运输</strong>中起重要作用。","children":[],"payload":{"lines":"224,227"}}],"payload":{"lines":"187,188"}},{"content":"衍生脂质","children":[{"content":"萜<br>\n两个及以上<strong>异戊二烯</strong>单位组成。<br>两个异戊二烯单位组成的叫单帖，三个单位组成的是倍半萜，双萜是叶绿素的成分，三萜是固醇类的前体，四萜形成多种色素。","children":[],"payload":{"lines":"233,235"}},{"content":"类固醇<br>\n<strong>环戊烷多氢菲</strong>为基础的化学物。<br>胆固醇促进脂肪吸收，可转化为雌/雄激素，糖/盐皮质激素，维生素D。","children":[],"payload":{"lines":"235,238"}}],"payload":{"lines":"229,230"}},{"content":"过氧化作用","children":[{"content":"自由基","children":[{"content":"定义：<br>\n含有奇数个价电子由此在最外层轨道产生一个未成对的电子的原子或原子团。","children":[],"payload":{"lines":"242,244"}},{"content":"特征：<br>\n有<strong>顺磁性</strong>，<strong>反应性强</strong>，<strong>寿命短</strong>。","children":[],"payload":{"lines":"244,246"}},{"content":"产生：<br>\n辐射诱导，热诱导，单电子氧化还原。","children":[],"payload":{"lines":"246,249"}}],"payload":{"lines":"241,249"}},{"content":"活性氧","children":[{"content":"概念<br>\n含氧的高反应活性分子。","children":[],"payload":{"lines":"252,254"}},{"content":"几种活性氧","children":[{"content":"普通氧\n<blockquote data-lines=\"256,265\">\n<p data-lines=\"256,265\">顺磁性，双自由基，基态氧反应活性较低。<br>\n* 超氧阴离子<br>\n&gt;  顺磁性，有一个未成对电子，寿命较长，由酶促等反应产生。是氧化剂也是还原剂。可歧化，可引起脂质过氧化，可促进氧自由基生成。<br>\n* 羟自由基<br>\n&gt;  寿命短，由辐射、氧自由基转换生成。强氧化剂。能进行抽氢、加成、电子转移等反应。过渡金属促进羟自由基生成。<br>\n* 过氧化氢<br>\n&gt;  不稳定，见光裂解为羟自由基。<br>\n* 单线态氧<br>\n&gt;  普通氧的激发态。</p>\n</blockquote>","children":[],"payload":{"lines":"255,266"}}],"payload":{"lines":"254,266"}}],"payload":{"lines":"251,266"}},{"content":"自由基链反应","children":[{"content":"引发<br>\n自由基<strong>抽</strong>去脂质中的<strong>氢</strong>原子 或 辐射使脂质分子<strong>断裂</strong>。生成起始脂质自由基。","children":[],"payload":{"lines":"269,271"}},{"content":"增长<br>\n起始脂质自由基通过加成、抽氢、断裂等方式生成更多的起始脂质自由基，引发链式反应。","children":[],"payload":{"lines":"271,273"}},{"content":"终止<br>\n两个自由基偶联或歧化，消除，终止。","children":[],"payload":{"lines":"273,276"}}],"payload":{"lines":"268,276"}},{"content":"危害","children":[{"content":"中间产物抽氢抽到蛋白质分子上去了，使之成为自由基并聚合。","children":[],"payload":{"lines":"279,280"}},{"content":"丙二醛导致蛋白质交联。","children":[],"payload":{"lines":"280,281"}},{"content":"损害生物膜","children":[],"payload":{"lines":"281,282"}},{"content":"损害DNA","children":[],"payload":{"lines":"282,283"}},{"content":"致动脉粥样化","children":[],"payload":{"lines":"283,284"}},{"content":"致衰老，增加脂褐素含量","children":[],"payload":{"lines":"284,286"}}],"payload":{"lines":"278,286"}},{"content":"抗氧化剂<br>\n具有还原性，<strong>抑制</strong>链式<strong>反应</strong>的叫<strong>抗氧化剂</strong>。<br>将<strong>自由基还原</strong>为非自由基的抗氧化剂叫<strong>自由基清除剂</strong>。","children":[{"content":"几种抗氧化剂\n<blockquote data-lines=\"291,300\">\n<ul data-lines=\"291,300\">\n<li data-lines=\"291,293\"><strong>超氧化物歧化酶</strong>（SOD）<br>\n清除超氧阴离子。</li>\n<li data-lines=\"293,294\"><strong>过氧化氢酶</strong>（catalase）</li>\n<li data-lines=\"294,296\"><strong>谷胱甘肽过氧化物酶</strong>（GSH-PX）<br>\n将谷胱甘肽转为氧化型，清除过氧化氢，还原脂质氢过氧化物。</li>\n<li data-lines=\"296,298\"><strong>维生素E</strong><br>\n生育酚，清除氢自由基。</li>\n<li data-lines=\"298,299\"><strong>酚</strong>类、<strong>黄酮</strong>类、<strong>苷</strong>类</li>\n<li data-lines=\"299,300\"><strong>BHA</strong>、<strong>BHT</strong>、<strong>PG</strong>等</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"290,301"}}],"payload":{"lines":"288,301"}}],"payload":{"lines":"240,241"}},{"content":"脂质的提取分离分析","children":[{"content":"<strong>脂质的有机溶剂提取</strong><br>\n组织+<strong>氯仿</strong>（<strong>1</strong>）：<strong>甲醇</strong>（<strong>2</strong>）：<strong>水</strong>（<strong>0.8</strong>）匀浆，加过量水，离心后脂质存在于下相氯仿层。","children":[{"content":"<strong>非极性脂质</strong><br>\n用乙醚、氯仿、苯等","children":[],"payload":{"lines":"306,308"}},{"content":"<strong>膜脂</strong><br>\n用甲醇、乙醇","children":[],"payload":{"lines":"308,310"}}],"payload":{"lines":"304,310"}},{"content":"<strong>脂质的色谱分离</strong><br>\n硅胶柱层析将脂质分为非极性、极性、荷电等多个组分。<br>HPLC或TLC分离","children":[],"payload":{"lines":"310,312"}},{"content":"<strong>脂质的分析</strong><br>\n气液色谱分析，脂质的结构用专一性水解酶和色谱法分析。","children":[],"payload":{"lines":"312,314"}}],"payload":{"lines":"303,304"}}],"payload":{"lines":"125,126"}},{"content":"氨基酸","children":[{"content":"水解","children":[{"content":"","children":[{"content":"<strong>完全</strong>水解<br>\n水解为<strong>氨基酸</strong>","children":[],"payload":{"lines":"324,326"}},{"content":"<strong>不完全</strong>水解<br>\n水解为大小不等的<strong>肽</strong>和<strong>氨基酸</strong>","children":[],"payload":{"lines":"326,329"}}],"payload":{"lines":"324,329"}},{"content":"<strong>水解方法</strong>","children":[{"content":"<strong>酸</strong>水解\n<blockquote data-lines=\"333,334\">\n<p data-lines=\"333,334\"><strong>不</strong>消旋。多数<strong>氨基酸稳定</strong>，<strong>Trp</strong>完全破坏，<strong>羟基</strong>氨基酸部分<strong>分解</strong>，<strong>Gln</strong>、<strong>Asn酰胺基</strong>被<strong>水解</strong>。</p>\n</blockquote>","children":[],"payload":{"lines":"332,334"}},{"content":"<strong>碱</strong>水解\n<blockquote data-lines=\"335,336\">\n<p data-lines=\"335,336\"><strong>消旋</strong>。多数<strong>氨基酸破环</strong>，Trp稳定，Arg脱氢。</p>\n</blockquote>","children":[],"payload":{"lines":"334,336"}},{"content":"<strong>酶</strong>水解\n<blockquote data-lines=\"337,338\">\n<p data-lines=\"337,338\"><strong>不</strong>消旋。氨基酸<strong>稳定</strong>。需多种酶<strong>协同</strong>。</p>\n</blockquote>","children":[],"payload":{"lines":"336,339"}}],"payload":{"lines":"331,339"}}],"payload":{"lines":"323,324"}},{"content":"分类","children":[{"content":"<strong>是否组成蛋白质</strong>","children":[{"content":"<strong>稀有</strong>蛋白质氨基酸","children":[],"payload":{"lines":"341,342"}},{"content":"<strong>非</strong>蛋白质氨基酸\n<blockquote data-lines=\"343,344\">\n<p data-lines=\"343,344\">为游离态。</p>\n</blockquote>","children":[],"payload":{"lines":"342,344"}},{"content":"<strong>蛋白质</strong>氨基酸\n<blockquote data-lines=\"345,348\">\n<p data-lines=\"345,348\">也称<strong>基本</strong>/<strong>标准</strong>/<strong>编码</strong>氨基酸。20种。都是α-氨基酸。<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/α-氨基酸.png\">图例</a><br>\n* 碳的命名<br>\n&gt; 以<strong>α碳</strong>（2号碳）是紧邻羧基（1号碳）的碳，作为<strong>起始</strong>，往<strong>R基</strong>上<strong>依次</strong>排列。</p>\n</blockquote>","children":[],"payload":{"lines":"344,349"}}],"payload":{"lines":"340,349"}},{"content":"R基团化学结构","children":[{"content":"<strong>芳香族</strong>AA <em>（</em><em>3</em><em>种）</em>","children":[],"payload":{"lines":"352,353"}},{"content":"<strong>杂环</strong>AA <em>（</em><em>2</em><em>种）</em>","children":[],"payload":{"lines":"353,354"}},{"content":"<strong>脂肪</strong>族AA","children":[{"content":"含<strong>羟</strong>基/<strong>巯</strong>基  <em>（</em><em>4</em><em>种）</em>","children":[],"payload":{"lines":"355,356"}},{"content":"<strong>中</strong>性  <em>（</em><em>5</em><em>种）</em>","children":[],"payload":{"lines":"356,357"}},{"content":"<strong>酸</strong>性  <em>（</em><em>4</em><em>种）</em>","children":[],"payload":{"lines":"357,358"}},{"content":"<strong>碱</strong>性  <em>（</em><em>3</em><em>种）</em>","children":[],"payload":{"lines":"358,360"}}],"payload":{"lines":"354,360"}}],"payload":{"lines":"351,360"}},{"content":"R基团极性","children":[{"content":"<strong>非极性</strong>R基团AA <em>（</em><em>8</em><em>种）</em>","children":[],"payload":{"lines":"363,364"}},{"content":"<strong>极性</strong>R基团AA","children":[{"content":"<strong>不带</strong>电荷 <em>（</em><em>7</em><em>种）</em>","children":[],"payload":{"lines":"365,366"}},{"content":"带<strong>正</strong>电荷 <em>（</em><em>3</em><em>种）</em>","children":[],"payload":{"lines":"366,367"}},{"content":"带<strong>负</strong>电荷 <em>（</em><em>2</em><em>种）</em>","children":[],"payload":{"lines":"367,369"}}],"payload":{"lines":"364,369"}}],"payload":{"lines":"362,369"}},{"content":"营养学","children":[{"content":"必需AA <em>(8种)</em>","children":[],"payload":{"lines":"372,373"}},{"content":"非必需AA","children":[],"payload":{"lines":"373,375"}}],"payload":{"lines":"371,375"}},{"content":"氨基、羧基数目","children":[{"content":"一氨基一羧基AA","children":[],"payload":{"lines":"378,379"}},{"content":"二氨基一羧基AA","children":[],"payload":{"lines":"379,380"}},{"content":"一氨基二羧基AA","children":[],"payload":{"lines":"380,382"}}],"payload":{"lines":"377,382"}}],"payload":{"lines":"339,340"}},{"content":"22种氨基酸","children":[{"content":"中性脂肪族AA <em>（5种）</em>","children":[{"content":"<strong>甘氨酸（Gly，G）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/G.png\" alt=\"G\">","children":[],"payload":{"lines":"384,385"}},{"content":"<strong>丙氨酸（Ala，A）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/A.png\" alt=\"A\">","children":[],"payload":{"lines":"385,386"}},{"content":"<strong>缬氨酸（Val，V）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/V.png\" alt=\"V\">","children":[],"payload":{"lines":"386,387"}},{"content":"<strong>亮氨酸（Leu，L）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/L.png\" alt=\"L\">","children":[],"payload":{"lines":"387,388"}},{"content":"<strong>异亮氨酸（Ile，I）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/I.png\" alt=\"I\">","children":[],"payload":{"lines":"388,390"}}],"payload":{"lines":"383,390"}},{"content":"含羟基/巯基脂肪族AA <em>（4种）</em>","children":[{"content":"<strong>丝氨酸（Ser，S）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/S.png\" alt=\"S\">","children":[],"payload":{"lines":"393,394"}},{"content":"<strong>苏氨酸（Thr，T）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/T.png\" alt=\"T\">","children":[],"payload":{"lines":"394,395"}},{"content":"<strong>半胱氨酸（Cys，C）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/C.png\" alt=\"C\">","children":[],"payload":{"lines":"395,396"}},{"content":"<strong>甲硫氨酸（Met，M）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/M.png\" alt=\"M\">","children":[],"payload":{"lines":"396,398"}}],"payload":{"lines":"392,398"}},{"content":"酸性脂肪族AA及酰胺 <em>（4种）</em>","children":[{"content":"<strong>天冬氨酸（Asp，D）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/D.png\" alt=\"D\">","children":[],"payload":{"lines":"401,402"}},{"content":"<strong>谷氨酸（Glu，E）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/E.png\" alt=\"E\">","children":[],"payload":{"lines":"402,403"}},{"content":"<strong>天冬酰胺（Asn，N）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/N.png\" alt=\"N\">","children":[],"payload":{"lines":"403,404"}},{"content":"<strong>谷氨酰胺（Gln，Q）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/Q.png\" alt=\"Q\">","children":[],"payload":{"lines":"404,406"}}],"payload":{"lines":"400,406"}},{"content":"碱性脂肪族AA <em>（3种）</em>","children":[{"content":"<strong>赖氨酸（Lys，K）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/K.png\" alt=\"K\">","children":[],"payload":{"lines":"409,410"}},{"content":"<strong>精氨酸（Arg，R）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/R.png\" alt=\"R\">","children":[],"payload":{"lines":"410,411"}},{"content":"<strong>组氨酸（His，H）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/H.png\" alt=\"H\">","children":[],"payload":{"lines":"411,413"}}],"payload":{"lines":"408,413"}},{"content":"杂环AA <em>（2种）</em>","children":[{"content":"<strong>组氨酸（His，H）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/H.png\" alt=\"H\">","children":[],"payload":{"lines":"416,417"}},{"content":"<strong>脯氨酸（Pro，P）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/P.png\" alt=\"P\">","children":[],"payload":{"lines":"417,419"}}],"payload":{"lines":"415,419"}},{"content":"芳香族AA <em>（3种）</em>","children":[{"content":"<strong>苯丙氨酸（Phe，F）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/F.png\" alt=\"F\">","children":[],"payload":{"lines":"422,423"}},{"content":"<strong>酪氨酸（Tyr，Y）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/Y.png\" alt=\"Y\">","children":[],"payload":{"lines":"423,424"}},{"content":"<strong>色氨酸（Trp，W）</strong><img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/W.png\" alt=\"W\">","children":[],"payload":{"lines":"424,426"}}],"payload":{"lines":"421,426"}},{"content":"其他AA","children":[{"content":"<strong>硒代半胱氨酸（Sec）</strong><br>\n3-硒基-L-丙氨酸","children":[],"payload":{"lines":"428,430"}},{"content":"<strong>吡咯赖氨酸（Pyl）</strong>","children":[],"payload":{"lines":"430,432"}}],"payload":{"lines":"427,432"}}],"payload":{"lines":"382,383"}},{"content":"性质","children":[{"content":"<p data-lines=\"437,438\">物理性质</p>","children":[{"content":"<strong>溶解性</strong>\n<blockquote data-lines=\"439,440\">\n<p data-lines=\"439,440\"><strong>溶于水</strong>，<strong>易溶</strong>于稀<strong>酸</strong>稀<strong>碱</strong>溶液。<strong>不溶</strong>于乙醚氯仿等<strong>有机</strong>溶剂。</p>\n</blockquote>","children":[],"payload":{"lines":"438,440"}},{"content":"<strong>熔点</strong>\n<blockquote data-lines=\"441,442\">\n<p data-lines=\"441,442\">均大于200℃。说明氨基酸是以离子态存在，通过离子键结合。</p>\n</blockquote>","children":[],"payload":{"lines":"440,442"}},{"content":"<strong>旋光性</strong>\n<blockquote data-lines=\"443,444\">\n<p data-lines=\"443,444\">除了甘氨酸以外均有旋光性。（Thr、Ile等AA有4种光学异构体）</p>\n</blockquote>","children":[],"payload":{"lines":"442,444"}},{"content":"<strong>紫外吸收光谱</strong>\n<blockquote data-lines=\"445,446\">\n<p data-lines=\"445,446\">F、Y、W含苯环，在紫外光区显示特征的吸收谱带，Imax为280、275、256nm。</p>\n</blockquote>","children":[],"payload":{"lines":"444,447"}}],"payload":{"lines":"437,447"}},{"content":"<p data-lines=\"447,449\">化学性质<br>\n这里主要讨论酸碱性质。</p>","children":[{"content":"<strong>化学反应</strong>\n<blockquote data-lines=\"450,460\">\n<ul data-lines=\"450,460\">\n<li data-lines=\"450,455\">与α-氨基的反应\n<ul data-lines=\"451,455\">\n<li data-lines=\"451,452\">DNFB/FDNB反应</li>\n<li data-lines=\"452,453\">PITC反应</li>\n<li data-lines=\"453,454\">茚三酮反应（羧基也参与）</li>\n<li data-lines=\"454,455\">荧光试剂反应</li>\n</ul></li>\n<li data-lines=\"455,458\">与α-羧基的反应\n<ul data-lines=\"456,458\">\n<li data-lines=\"456,457\">酯化反应</li>\n<li data-lines=\"457,458\">酰氯化反应</li>\n</ul></li>\n<li data-lines=\"458,459\">α-氨基与α-羧基间的成肽键反应</li>\n<li data-lines=\"459,460\">R基团的反应</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"449,460"}},{"content":"AA的<strong>存在形态</strong>\n<blockquote data-lines=\"461,462\">\n<p data-lines=\"461,462\">大部分氨基酸以兼性离子形式存在。<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/AminoAcid/AA兼性离子态.png\">AA兼性离子态</a></p>\n</blockquote>","children":[],"payload":{"lines":"460,462"}},{"content":"AA的<strong>两性解离性质</strong>","children":[{"content":"等电点\n<blockquote data-lines=\"464,467\">\n<p data-lines=\"464,467\">pI为等电点，指在一定pH时，氨基酸分子上所带正负电荷相等，使之成为两性离子。<br>\n* 两性解离<br>\n&gt; 将氨基酸溶液<strong>加碱</strong>，氨基上的<strong>质子解离</strong>。随后<strong>加酸</strong>，<strong>复原</strong>。继续<strong>加酸</strong>，羧基<strong>质子化</strong>。再后<strong>加碱</strong>，<strong>复原</strong>。<br>pH = pI时，净电荷为0。pH &gt; pI时，氨基酸为净电荷为负。pH &lt; pI时，净电荷为正。</p>\n</blockquote>","children":[],"payload":{"lines":"463,467"}}],"payload":{"lines":"462,467"}},{"content":"AA的<strong>滴定</strong>（以G为例）\n<blockquote data-lines=\"468,473\">\n<p data-lines=\"468,473\">Cl<sup>-</sup>H<sub>3</sub>N<sup>+</sup>-CH<sub>2</sub>-COOH &lt;--&gt; H<sub>3</sub>N<sup>+</sup>-CH<sub>2</sub>-COO<sup>-</sup> &lt;--&gt; H<sub>2</sub>N-CH<sub>2</sub>-COO<sup>-</sup>Na<sup>+</sup><br>甘氨酸盐酸盐（A<sup>+</sup>） &lt;--&gt; 等电点甘氨酸（A<sup>0</sup>） &lt;--&gt; 甘氨酸钠（A<sup>-</sup>）<br>\n<br><br>\nK<sub>a1</sub> = [H<sup>+</sup>][A<sup>0</sup>]<strong>/</strong>[A<sup>+</sup>] K<sub>a2</sub> = [H<sup>+</sup>][A<sup>-</sup>]<strong>/</strong>[A<sup>0</sup>]<br>K<sub>a1</sub><em>K<sub>a2</sub> = [H<sup>+</sup>]<sup>2</sup> * [A<sup>-</sup>]</em><em>/</em><em>[A<sup>+</sup>]<br></em><em>[H<sup>+</sup>] = (K<sub>a1</sub></em>K<sub>a2</sub>)<sup>1/2</sup><strong><br>pI = (pK<sub>a1</sub>+pK<sub>a2</sub>)</strong>/** 2<br>\n<br><br>\n一氨基二羧基AA：<br><strong>pI = (pK<sub>a1</sub>+pK<sub>a2</sub>) <strong>/</strong> 2</strong><br>二氨基一羧基AA：<br><strong>pI = (pK<sub>a2</sub>+pK<sub>a3</sub>) <strong>/</strong> 2</strong></p>\n</blockquote>","children":[],"payload":{"lines":"467,474"}}],"payload":{"lines":"447,474"}}],"payload":{"lines":"436,437"}}],"payload":{"lines":"320,321"}},{"content":"蛋白质（protein）","children":[{"content":"通论","children":[{"content":"元素组成与分类","children":[{"content":"组成元素<br>\nC、H、O、N、S以及P、Fe、Cu、Zn、Mo、I、Se等<br>蛋白质平均含氮量为<strong>16%</strong>，是凯氏定氮法测定蛋白质含量的依据。<br>此外还有<strong>双缩脲</strong>法、<strong>Lowry</strong>法、<strong>紫外吸收</strong>法、<strong>考马氏亮蓝</strong>法。","children":[],"payload":{"lines":"486,489"}},{"content":"分类","children":[{"content":"按分子形状分类","children":[{"content":"球状蛋白质\n<blockquote data-lines=\"494,499\">\n<ul data-lines=\"494,499\">\n<li data-lines=\"494,495\">全α结构蛋白质</li>\n<li data-lines=\"495,497\">αβ结构蛋白质\n<blockquote data-lines=\"496,497\">\n<p data-lines=\"496,497\">单饶平行β桶/双饶平行β片</p>\n</blockquote></li>\n<li data-lines=\"497,498\">全β结构蛋白质</li>\n<li data-lines=\"498,499\">富金属或二硫键蛋白质</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"493,499"}},{"content":"纤维状蛋白质\n<blockquote data-lines=\"500,501\">\n<p data-lines=\"500,501\">与多肽有规律的二级结构有关，是动物体支架和外保护成分。</p>\n</blockquote>","children":[],"payload":{"lines":"499,501"}}],"payload":{"lines":"492,501"}},{"content":"按组分分类","children":[{"content":"<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/简单蛋白质.png\">简单蛋白质</a>\n<blockquote data-lines=\"503,506\">\n<p data-lines=\"503,506\">水解后只产生氨基酸的蛋白质<br>\n* <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/结合蛋白质.png\">结合蛋白质</a><br>\n&gt; 水解后除了氨基酸外还有其他物质的蛋白质</p>\n</blockquote>","children":[],"payload":{"lines":"502,506"}}],"payload":{"lines":"501,506"}},{"content":"按功能分类","children":[{"content":"活性蛋白质\n<blockquote data-lines=\"508,511\">\n<p data-lines=\"508,511\">酶、转运蛋白等<br>\n* 非活性蛋白质<br>\n&gt; 硬蛋白、角蛋白等</p>\n</blockquote>","children":[],"payload":{"lines":"507,512"}}],"payload":{"lines":"506,512"}}],"payload":{"lines":"491,512"}}],"payload":{"lines":"484,485"}},{"content":"蛋白质分子的形状和大小及性质","children":[{"content":"形状","children":[{"content":"纤维状蛋白\n<blockquote data-lines=\"518,519\">\n<p data-lines=\"518,519\">多数不溶于水和稀盐酸</p>\n</blockquote>","children":[],"payload":{"lines":"517,519"}},{"content":"球状蛋白\n<blockquote data-lines=\"520,521\">\n<p data-lines=\"520,521\">可溶</p>\n</blockquote>","children":[],"payload":{"lines":"519,521"}},{"content":"膜蛋白\n<blockquote data-lines=\"522,523\">\n<p data-lines=\"522,523\">不溶于水，可溶于去污剂</p>\n</blockquote>","children":[],"payload":{"lines":"521,524"}}],"payload":{"lines":"516,524"}},{"content":"大小（<a href=\"https://yuki.su/蛋白质.html#测定\">测定</a>）\n<blockquote data-lines=\"527,528\">\n<p data-lines=\"527,528\">分子量一般在6000-10<sup>6</sup>u<br>一般将胰岛素视为最小的蛋白质</p>\n</blockquote>","children":[],"payload":{"lines":"526,529"}},{"content":"酸碱性\n<blockquote data-lines=\"532,533\">\n<p data-lines=\"532,533\">蛋白质是具有两性解离性质的化合物。溶液pH越低，碱性基团解离度越大，反之。<img src=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/一些基团的pKa.png\" alt=\"一些基团的pKa\"></p>\n</blockquote>","children":[{"content":"等电点（与<a href=\"https://yuki.su/氨基酸.html#性质\">氨基酸</a>类似）","children":[],"payload":{"lines":"533,534"}},{"content":"等离子点\n<blockquote data-lines=\"535,536\">\n<p data-lines=\"535,536\">指在纯水溶液中，蛋白质溶液的等电点。</p>\n</blockquote>","children":[],"payload":{"lines":"534,537"}}],"payload":{"lines":"531,537"}},{"content":"胶体性质\n<blockquote data-lines=\"540,541\">\n<p data-lines=\"540,541\">蛋白质溶液是胶体溶液，其表面存在大量极性基团，亲水性强。稳定是因为双电层，水化层。</p>\n</blockquote>","children":[{"content":"沉淀\n<blockquote data-lines=\"542,552\">\n<p data-lines=\"542,552\">双电层，水化层失效，胶体溶液失去稳定性，絮结沉淀。<br>\n* 盐析法<br>\n&gt; 蛋白质脱去水化层。不会使蛋白质变性。<br>盐溶：在低浓度盐溶液中，蛋白质溶解度增加。<br>\n* 加热变性沉淀<br>\n&gt; 蛋白质疏水基外露，损坏水化层。<br>\n* 有机溶剂沉淀法<br>\n&gt; 脱去水化层及降低介电系数，增加带电质点间的相互作用。条件：低温操作，缩短时间。<br>\n* 重金属盐沉淀法<br>\n&gt; 重金属盐与蛋白质形成复合物。<br>\n* 生物碱与某些酸</p>\n</blockquote>","children":[],"payload":{"lines":"541,553"}}],"payload":{"lines":"539,553"}},{"content":"变性与复性\n<blockquote data-lines=\"556,557\">\n<p data-lines=\"556,557\">变性：在理化（射线、超声波、震荡等）作用下，空间结构遭破坏，丧失生物活性。<br>复性：某些蛋白质的变性是可逆的。</p>\n</blockquote>","children":[{"content":"旋光值改变","children":[],"payload":{"lines":"557,558"}},{"content":"特性粘度增加","children":[],"payload":{"lines":"558,559"}},{"content":"溶解度下降","children":[],"payload":{"lines":"559,560"}},{"content":"扩散系数降低","children":[],"payload":{"lines":"560,561"}},{"content":"结晶能力丧失","children":[],"payload":{"lines":"561,562"}},{"content":"易于消化","children":[],"payload":{"lines":"562,564"}}],"payload":{"lines":"555,564"}}],"payload":{"lines":"514,515"}}],"payload":{"lines":"482,483"}},{"content":"共价结构","children":[{"content":"肽和肽键","children":[{"content":"<p data-lines=\"572,573\">肽（peptide）</p>","children":[{"content":"肽基C、O、N原子间共振相互作用\n<blockquote data-lines=\"575,581\">\n<p data-lines=\"575,581\">由于N原子存在一个孤电子对，其离域可能与羰基碳电子轨道重叠从而形成C=N，也可能与C、O形成离域共价键，还可能不参与成键。<br>\n* 结果<br>\n&gt; * 产生键的平均化（1.25、1.45，平均后1.33nm）<br>\n&gt; * 形成酰胺基或肽基平面<br>\n&gt; * 限制肽键的自由旋转<br>\n&gt; * 肽链呈反式构型</p>\n</blockquote>","children":[],"payload":{"lines":"574,581"}},{"content":"物理性质","children":[{"content":"肽是离子晶体，熔点较高","children":[],"payload":{"lines":"582,583"}}],"payload":{"lines":"581,583"}},{"content":"化学性质\n<blockquote data-lines=\"584,589\">\n<ul data-lines=\"584,589\">\n<li data-lines=\"584,585\">至少有一个游离的氨基和羧基，是两性化合物</li>\n<li data-lines=\"585,586\">至少有二级解离</li>\n<li data-lines=\"586,589\">化学反应\n<ul data-lines=\"587,589\">\n<li data-lines=\"587,589\">双缩脲反应（双肽键）<br>\n与碱性硫酸铜溶液反应，产生紫红色化合物。</li>\n</ul></li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"583,590"}}],"payload":{"lines":"572,590"}},{"content":"<p data-lines=\"590,591\">肽键（peptide bond）</p>","children":[],"payload":{"lines":"590,593"}}],"payload":{"lines":"570,571"}}],"payload":{"lines":"568,569"}},{"content":"结构与功能","children":[{"content":"结构层次","children":[{"content":"一级结构","children":[{"content":"片段重叠法（分子太大，无法直接测序）","children":[{"content":"测定蛋白质分子的多肽链数目","children":[],"payload":{"lines":"630,631"}},{"content":"分离蛋白质的多肽链，断开多肽链内的二硫键","children":[{"content":"<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/二硫键断裂.png\">二硫键断裂</a>\n<blockquote data-lines=\"633,636\">\n<p data-lines=\"633,636\">加巯基乙醇<br>\n* 通过<strong>对角线电泳</strong>确定二硫键的位置<br>\n&gt; 原理：降解蛋白质。先电泳一次，可得各片段的带电情况。特异性改变巯基的电荷，往垂直于第一次的方向上再电泳一次。通过对比可得巯基所在片段。</p>\n</blockquote>","children":[],"payload":{"lines":"632,636"}}],"payload":{"lines":"631,636"}},{"content":"氨基酸组分分析\n<blockquote data-lines=\"637,638\">\n<p data-lines=\"637,638\">常在酸水解后，分离，测定各氨基酸的含量。</p>\n</blockquote>","children":[],"payload":{"lines":"636,638"}},{"content":"拆分鉴定多肽链N-末端氨基酸残基","children":[{"content":"<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/sanger.png\">sanger法</a>\n<blockquote data-lines=\"640,647\">\n<p data-lines=\"640,647\">2,4-二硝基氟苯与氨基反应形成DNP多肽，加酸使肽键裂解，随后进行分离鉴定DNP氨基酸。<br>\n* <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/DNS.png\">DNS法</a><br>\n&gt; 和sanger法类似，但是使用DNS进行反应。效果比sanger法好。<br>\n* <a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/Edman.png\">Edman法</a><br>\n&gt; 使用苯异硫氰酸酯，弱碱环境反应形成PTC多肽，在酸性条件下只会使N端残基的肽键裂解，生成噻唑啉酮苯胺衍生物，变为PTC氨基酸，环化生成PTH氨基酸。分离鉴定PTH氨基酸。<br>\n* 胺肽酶法<br>\n&gt; 从N端开始依次水解肽键，常用Leu amino peptidase（LAP）。常见封闭：乙酰化、焦谷氨酰环化等</p>\n</blockquote>","children":[],"payload":{"lines":"639,647"}}],"payload":{"lines":"638,647"}},{"content":"拆分鉴定多肽链C-末端氨基酸残基","children":[{"content":"<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/肼解.png\">肼解法</a>\n<blockquote data-lines=\"649,653\">\n<p data-lines=\"649,653\">无水条件下，NH<sub>2</sub>NH<sub>2</sub>与蛋白质共热，使肽键降解，生成C-末端氨基酸和氨基酸酰肼。加苯甲醛与之反应生成二苯基衍生物，加水沉淀，分离上层清液。<br>\n* 还原法<br>\n* 羧肽酶法<br>\n&gt; 羧肽酶A：Arg、Lys、Pro除外的氨基酸残基<br>羧肽酶B：仅Arg、Lys<br>羧肽酶C：羟脯氨酸除外的氨基酸残基<br>羧肽酶Y：所有的氨基酸残基</p>\n</blockquote>","children":[],"payload":{"lines":"648,653"}}],"payload":{"lines":"647,653"}},{"content":"多肽链裂解","children":[{"content":"酶法裂解\n<blockquote data-lines=\"655,657\">\n<p data-lines=\"655,657\">胰蛋白酶（主要切Arg、Lys羧基端肽链）、糜蛋白酶（Phe、Tyr、Trp等）、胃蛋白酶（疏水aa）、弹性蛋白酶（脂肪族aa）<br>\n* 化学裂解</p>\n</blockquote>","children":[],"payload":{"lines":"654,657"}}],"payload":{"lines":"653,657"}},{"content":"分析每一条小肽链的氨基酸组成\n<blockquote data-lines=\"658,659\">\n<p data-lines=\"658,659\">质谱法</p>\n</blockquote>","children":[],"payload":{"lines":"657,659"}},{"content":"通过<a href=\"https://cdn.jsdelivr.net/gh/sakurakouji-luna/pic@main/bio/BioChemistry/Protein/片段重叠法.png\">片段重叠法</a>把小肽链拼回去\n<blockquote data-lines=\"660,661\">\n<p data-lines=\"660,661\">通过不同的切割手段获取不同的小肽键序列，对比重叠的片段进行拼接。</p>\n</blockquote>","children":[],"payload":{"lines":"659,661"}}],"payload":{"lines":"629,661"}},{"content":"氨基酸顺序直测法","children":[],"payload":{"lines":"661,663"}}],"payload":{"lines":"623,624"}},{"content":"二级结构","children":[{"content":"螺旋（helix）\n<blockquote data-lines=\"671,678\">\n<ul data-lines=\"671,678\">\n<li data-lines=\"671,676\"><strong>【H】α折叠</strong>\n<ul data-lines=\"672,676\">\n<li data-lines=\"672,673\">右螺旋（L-aa），螺距0.54nm，每3.6个AA残基升一圈</li>\n<li data-lines=\"673,674\">所有R基侧链都向外</li>\n<li data-lines=\"674,675\">每个氨基酸残基的N-H与前面第三个残基的O=C形成氢键，其取向平行于螺旋轴。肽链上所有肽键参与成氢键。</li>\n<li data-lines=\"675,676\">Pro和Gly基本不成螺旋</li>\n</ul></li>\n<li data-lines=\"676,677\">【G】3-10_helix</li>\n<li data-lines=\"677,678\">【I】π-helix</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"670,678"}},{"content":"β折叠（β-sheet）\n<blockquote data-lines=\"679,682\">\n<ul data-lines=\"679,682\">\n<li data-lines=\"679,681\"><strong>【E】β折片</strong>（β-strand）平行排列而成\n<blockquote data-lines=\"680,681\">\n<p data-lines=\"680,681\">两条或多条伸展的多肽链，形成C=O···H-N，成锯齿状片层结构。即为β折片。</p>\n</blockquote></li>\n<li data-lines=\"681,682\">【B】reside_in_isolated_β-bridge</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"678,682"}},{"content":"β转角\n<blockquote data-lines=\"683,686\">\n<p data-lines=\"683,684\">肽链大于90°的转角</p>\n<ul data-lines=\"684,686\">\n<li data-lines=\"684,685\">【S】hydrogen_bonded_turn</li>\n<li data-lines=\"685,686\">【T】bend</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"682,686"}},{"content":"无规卷曲（coil）","children":[],"payload":{"lines":"686,687"}}],"payload":{"lines":"665,666"}},{"content":"超二级结构","children":[{"content":"类型","children":[{"content":"α α","children":[],"payload":{"lines":"697,698"}},{"content":"βαβ","children":[],"payload":{"lines":"698,699"}},{"content":"β β","children":[],"payload":{"lines":"699,700"}},{"content":"rossman折叠","children":[],"payload":{"lines":"700,701"}},{"content":"β曲折","children":[],"payload":{"lines":"701,702"}},{"content":"希腊钥匙拓扑结构","children":[],"payload":{"lines":"702,704"}}],"payload":{"lines":"696,704"}}],"payload":{"lines":"692,693"}},{"content":"三级结构（以球状蛋白为例）","children":[{"content":"结构域\n<blockquote data-lines=\"711,712\">\n<p data-lines=\"711,712\">对于较大的蛋白质分子或亚基，一般是由两个及以上结构域缔合而成。结构域是有着二级或超二级结构的多肽链形成的三维实体。<br>结构域与结构域之间存在间隙，可以运动。</p>\n</blockquote>","children":[{"content":"结构单位","children":[],"payload":{"lines":"712,713"}},{"content":"功能单位","children":[],"payload":{"lines":"713,714"}},{"content":"折叠单位","children":[],"payload":{"lines":"714,716"}}],"payload":{"lines":"710,716"}},{"content":"特征","children":[{"content":"含多种二级结构","children":[],"payload":{"lines":"719,720"}},{"content":"有明显的结构层次","children":[],"payload":{"lines":"720,721"}},{"content":"分子表面活性部位","children":[],"payload":{"lines":"721,722"}},{"content":"疏水区折叠到内部","children":[],"payload":{"lines":"722,724"}}],"payload":{"lines":"718,724"}},{"content":"","children":[{"content":"<p data-lines=\"726,727\"><strong>蛋白质的折叠</strong></p>","children":[],"payload":{"lines":"726,728"}},{"content":"<p data-lines=\"728,729\">氨基酸序列决定了蛋白质的三级结构</p>","children":[],"payload":{"lines":"728,729"}},{"content":"<p data-lines=\"729,730\">体内蛋白质的折叠有异构酶和分子伴侣参与</p>","children":[{"content":"异构酶\n<blockquote data-lines=\"731,732\">\n<p data-lines=\"731,732\">PDI催化二硫键正确配对，二硫键对稳定正确折叠起重要作用</p>\n</blockquote>","children":[],"payload":{"lines":"730,732"}},{"content":"分子伴侣\n<blockquote data-lines=\"733,738\">\n<p data-lines=\"733,738\">是一类蛋白质。通过与部分折叠或不正确折叠的多肽结合，可以简化正确折叠途径并提供折叠微环境。<br>\n* Hsp70家族<br>\n&gt; 与伸展多肽疏水区结合，防止肽链不正确折叠；关闭以伸展状态跨膜运输的多肽的折叠。<br>\n* Hsp60家族<br>\n&gt; 帮助许多不能自发折叠的蛋白质折叠。</p>\n</blockquote>","children":[],"payload":{"lines":"732,739"}}],"payload":{"lines":"729,739"}}],"payload":{"lines":"726,739"}},{"content":"<strong>热力学与动力学</strong>\n<blockquote data-lines=\"742,743\">\n<p data-lines=\"742,743\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">Δ</mi><mi>G</mi><mo>=</mo><mi mathvariant=\"normal\">Δ</mi><mi>H</mi><mo>−</mo><mi>T</mi><mi mathvariant=\"normal\">Δ</mi><mi>S</mi></mrow><annotation encoding=\"application/x-tex\">\\Delta G = \\Delta H - T\\Delta S</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord\">Δ</span><span class=\"mord mathnormal\">G</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">Δ</span><span class=\"mord mathnormal\" style=\"margin-right:0.08125em;\">H</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">T</span><span class=\"mord\">Δ</span><span class=\"mord mathnormal\" style=\"margin-right:0.05764em;\">S</span></span></span></span></p>\n</blockquote>","children":[{"content":"蛋白质折叠的方向是向自由能最低的方向","children":[],"payload":{"lines":"743,745"}}],"payload":{"lines":"741,745"}}],"payload":{"lines":"706,707"}},{"content":"四级结构","children":[{"content":"<p data-lines=\"751,752\">亚基（单体）</p>","children":[{"content":"一个亚基组成的蛋白质称为单体蛋白质。","children":[],"payload":{"lines":"755,756"}},{"content":"两个及以上亚基组成的蛋白质称为多亚基蛋白质/多聚蛋白质/寡聚蛋白质。\n<blockquote data-lines=\"757,759\">\n<ul data-lines=\"757,759\">\n<li data-lines=\"757,758\"><strong>单一</strong>类型的<strong>亚基</strong>组成的蛋白质称为<strong>同多聚蛋白质</strong>。</li>\n<li data-lines=\"758,759\"><strong>几种</strong>类型的<strong>亚基</strong>组成的蛋白质称为<strong>杂多聚蛋白质</strong>。</li>\n</ul>\n</blockquote>","children":[],"payload":{"lines":"756,759"}},{"content":"对称的寡聚蛋白质可视为由两个及以上不对称的相同结构组成。相同结构叫原体。\n<blockquote data-lines=\"760,761\">\n<p data-lines=\"760,761\">对称轴是对称寡聚蛋白质中唯一的对称元素。<br>使蛋白质复原的最小旋转角为α，有2π/α=n，n为重，对应旋转轴称为n-重轴。</p>\n</blockquote>","children":[],"payload":{"lines":"759,762"}}],"payload":{"lines":"751,762"}},{"content":"<p data-lines=\"762,763\">维系作用力</p>","children":[{"content":"范德华力","children":[],"payload":{"lines":"763,764"}},{"content":"疏水键","children":[],"payload":{"lines":"764,765"}},{"content":"氢键","children":[],"payload":{"lines":"765,766"}},{"content":"离子键","children":[],"payload":{"lines":"766,768"}}],"payload":{"lines":"762,768"}},{"content":"<p data-lines=\"768,769\">特点</p>","children":[{"content":"增强结构稳定性","children":[],"payload":{"lines":"769,770"}},{"content":"提高遗传效率和经济性","children":[],"payload":{"lines":"770,771"}},{"content":"使催化剂基团汇集","children":[],"payload":{"lines":"771,772"}},{"content":"具有协同性和别构效应","children":[],"payload":{"lines":"772,774"}}],"payload":{"lines":"768,774"}}],"payload":{"lines":"747,748"}}],"payload":{"lines":"599,600"}},{"content":"结构与功能的多样性","children":[{"content":"主要功能","children":[{"content":"催化","children":[],"payload":{"lines":"780,781"}},{"content":"调节","children":[],"payload":{"lines":"781,782"}},{"content":"转运","children":[],"payload":{"lines":"782,783"}},{"content":"储存","children":[],"payload":{"lines":"783,784"}},{"content":"运动","children":[],"payload":{"lines
